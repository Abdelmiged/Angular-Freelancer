<section class="portfolio-section py-4">
    <!-- ========== Image Preview ========== -->
    <div [ngClass]="{'d-none': isHidden, 'd-flex': !isHidden} " class="portfolio-section__image-preview position-fixed top-0 start-0 end-0 bottom-0 bg-primary justify-content-center align-items-center" style="--bs-bg-opacity:0.25;" (click)="closeImagePreview($event)">
        <img src="" alt="" #imageTemplateHolder>
    </div>
    <!-- ========== End Image Preview ========== -->

    <!-- ========== Header Star Component ========== -->
    <app-header-star headerValue="portfolio component" generalColor="rgb(44, 62, 80)" starBackgroundColor="rgb(255, 255, 255)"></app-header-star>
    <!-- ========== End Header Star Component ========== -->
    
    <!-- ========== Image Cards ========== -->
    <div class="container mt-4">
        <div class="row g-5">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="portfolio-section__image-card position-relative rounded-3" (click)="previewImage($event)">
                    <img class="w-100 rounded-3" src="../../assets/images/port1.png" alt="wooden hut">
                    <div class="overlay d-flex justify-content-center align-items-center position-absolute top-0 bottom-0 start-0 end-0">
                        <i class="fa-solid fa-plus text-white fa-6x"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="portfolio-section__image-card position-relative rounded-3" (click)="previewImage($event)">
                    <img class="w-100 rounded-3" src="../../assets/images/port2.png" alt="piece of cake">
                    <div class="overlay d-flex justify-content-center align-items-center position-absolute top-0 bottom-0 start-0 end-0">
                        <i class="fa-solid fa-plus text-white fa-6x"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="portfolio-section__image-card position-relative rounded-3" (click)="previewImage($event)">
                    <img class="w-100 rounded-3" src="../../assets/images/port3.png" alt="red and white tent">

                    <img class="w-100 rounded-3" src="../../assets/images/port2.png" alt="piece of cake">

                    <img class="w-100 rounded-3" src="../../assets/images/port3.png" alt="red and white tent">

</section>
